<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケートページ</title>
</head>
<body>
  <form action="" method="post">
    <h1>アンケート</h1>
    <p>性別</p>
    <input type="radio" name="seibetu" value="男性">男性
    <input type="radio" name="seibetu" value="女性">女性
    <p>年齢</p>
    <input type="text" name="age">
    <p>絵本を知ったきっかけは？</p>
    <select name="kikikake" id="">
      <option value="書店で見た">書店で見た</option>
      <option value="知人の紹介">知人の紹介</option>
      <option value="ネットで知った">ネットで知った</option>
    </select>
    <p>ご意見・ご要望がありましたらお書きください。</p>
    <textarea name="kansou" id="" cols="50" rows="10" placeholder="ご意見をお待ちしております。"></textarea>
    <div>
      <input type="submit" value="送信">
    </div>
  </form>
</body>
</html>
