<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>福田晃大のホームページ</title>
    <style>
      #header {
        color: #fff;
        background-color: #000;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <div class="bg-img">
      <img src="./mountain.png" alt="" />
    </div>
    <div>
      <h1 id="title">都道府県について</h1>
      <p>日本は英語でJapanと言います。</p>
      <h2>日本の三大都市</h2>
      <ul>
        <li>東京</li>
        <li>大阪</li>
        <li>名古屋</li>
      </ul>
      <div>
        <img
          src="https://3.bp.blogspot.com/-xQNOYwWqg0c/UguJadClyhI/AAAAAAAAXa0/OkBpN_x_SNM/s800/nihonchizu.png"
          alt=""
          width="300px"
        />
      </div>
      <div>
        <table border="1" cellpadding="2">
          <tr>
            <th rowspan="2">県名</th>
            <th rowspan="2">地方</th>
            <th colspan="2">シンボル</th>
          </tr>
          <tr>
            <th>鳥</th>
            <th>花</th>
          </tr>
          <tr>
            <td>東京</td>
            <td>関東</td>
            <td>ユリカモメ</td>
            <td>ソメヨシノ</td>
          </tr>
          <tr>
            <td>東京</td>
            <td>関東</td>
            <td>ユリカモメ</td>
            <td>ソメヨシノ</td>
          </tr>
          <tr>
            <td>東京</td>
            <td>関東</td>
            <td>ユリカモメ</td>
            <td>ソメヨシノ</td>
          </tr>
        </table>
      </div>
      <div>
        <h2>アンケート</h2>
        <form action="">
          <p>性別</p>
          <input type="radio" />男性 <input type="radio" />女性
          <p>出身地</p>
          <input type="text" />
          <p>所属しているゼミは？</p>
          <select name="" id="">
            <option value="宮﨑ゼミ">宮﨑ゼミ</option>
            <option value="高井ゼミ">高井ゼミ</option>
          </select>
          <p>出身地について自慢できることがあればお書きください</p>
          <textarea
            name=""
            id=""
            cols="50"
            rows="10"
            placeholder="ご自由にお書きください。"
          ></textarea>
          <div>
            <input type="submit" value="送信">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
