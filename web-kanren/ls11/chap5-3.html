<!DOCTYPE html>
<html>
<head>
    <title>canvasサンプル</title>
<script>
function draw(){
    var canvas = document.getElementById("canvas1");
    if(canvas.getContext){
        var cvs = canvas.getContext("2d");
        cvs.beginPath();
        cvs.moveTo(150,20);
        cvs.lineTo(130,120);
        cvs.lineTo(220,60);
        cvs.lineTo(190,40);
        cvs.lineTo(130,120);
        cvs.lineTo(180,30);
        cvs.closePath();
        cvs.fillStyle="#ee8888";
        cvs.fill();
    }
}
</script>
</head>
<body onload="draw();">
    <canvas id="canvas1" width="300" height="300">
        canvasを表示できません。
    </canvas>
</body>
