<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #text {
        height: 60px;
        width: 100%;
      }
    </style>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas1");
        if (canvas.getContext) {
          var now = new Date();
          var sec = now.getSeconds();
          var cvs = canvas.getContext("2d");
          //ビーム
          var w = 40;
          setInterval(function() {
            w = w +10;
            cvs.fillRect(20, 10, w, 40);
          },1000)
          //体

          //頭

          //セリフ
          document.body.onclick = function () {
            document.getElementById("text").innerHTML = "クリリン";
          };
          document.body.ondblclick = function () {
            document.getElementById("text").innerHTML = "ビーム";
          };
        }
      }
    </script>
  </head>
  <body onload="draw();">
    クリックでセリフを表示
    <br />
    ダブルクリックセリフ２を表示
    <p id="text"></p>
    <canvas id="canvas1" width="1500" height="800"> </canvas>
  </body>
</html>
