<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvasサンプル</title>
    <script>
      function draw(){
        var now = new Date();
        var sec = now.getSeconds();
        var canvas = document.getElementById("canvas1");
        if(canvas.getContext){
          var cvs = canvas.getContext("2d");
           cvs.clearRect(0,0,canvas.width,canvas.height);
           cvs.save();
           cvs.beginPath()
           cvs.arc(sec*5,150,50,0,Math.PI*2,true);
           cvs.closePath();
           cvs.fillStyle="#666666";
           cvs.fill();
           cvs.restore();
           setTimeout("draw();",1000);
        }
      }
    </script>
</head>
<body onload="draw();">
    <canvas id="canvas1" width="300" height="300">
    canvasを表示できません。
  </canvas>
</body>
</html>
